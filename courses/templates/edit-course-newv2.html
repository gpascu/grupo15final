{% extends 'base.html' %}

{% block titulo %}Curos-ABM{% endblock%}

{% load static %}

{% block class %}
<link rel="stylesheet" type="text/css" href="{% static 'css/registracion.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/edit-course.css' %}">
{% endblock %}

{% block encabezado %}
<h1 style="font-size: 8vh;">{{titulo}} </h1>
{% endblock %}

{% block contenido %}
<div class="card">
    
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for campo in form %}
                <div class="form-group">
                    <label for="">{{campo.label}}</label>
                    {{campo}}
                </div>
                <div>{{campo.errors}}</div>
            {% endfor %}
            <div class="row mt-3">
                <div class="col-12">
                    <input type="submit" value="Guardar" class="btn btn-primary">
                    <a type="button" onclick="javascript:window.history.go(-1)" value="Cancalar" class="btn btn-danger">Cancelar</a>    
                </div>
            </div>
        </form>
    </div>
</div>
<br><br><br><br>
{% endblock %}
