{% extends 'base.html' %}

{% block titulo %}Nuevo Curso{% endblock%}

{% load static %}

{% block class %}
<link rel="stylesheet" type="text/css" href="{% static 'css/registracion.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/edit-course.css' %}">
{% endblock %}

{% block encabezado %}
<h1 style="font-size: 8vh;">Nuevo Curso</h1>
{% endblock %}


{% block contenido %}

    <form class="form2" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a type="button" onclick="javascript:window.history.go(-1)" value="Cancalar" class="btn btn-danger">Cancelar</a> 
        </div>
    </form>
<br><br><br>

{% endblock %}
