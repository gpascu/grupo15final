{% extends 'base.html' %}

{% block titulo %}Cursos{% endblock%}

{% load static %}


{% block class %} 
<script src="{% static 'js/cursos.js' %}" type="module"></script>
{% endblock %}


{% block encabezado %}

<h1 style="font-size: 8vh;">Cursos disponibles</h1>
<input type="text" id="buscar" name="buscar" placeholder="buscar cursos..." >
<button  onclick="search()" type="button" class="btn btn-primary btn-sm" >Buscar </button>

{% endblock %}


{% block contenido %}
    <main>
        <div  id="principal">
            <section>
                <h2>*Listado de Cursos*</h2>

                    </ul>
                -->
                </div>
            </section>
            <div id="openModal" class="modalbg">
                <div class="dialog">
                  <a href="#close" title="Close" class="close">X</a>
                  <popup id="popup"></popup>
                </div>
              </div></div>
        </div>

        <div id="secundario">
            <cursos-selecionado id="cursos-selecionado"></cursos-selecionado>

    </main>
